<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"$if(lang)$ lang="$lang$" xml:lang="$lang$"$endif$>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="generator" content="pandoc" />

    $for(author-meta)$
    <meta name="author" content="$author-meta$" />
    $endfor$

    $if(date-meta)$
    <meta name="date" content="$date-meta$" />
    $endif$

    <title>$if(title-prefix)$$title-prefix$ - $endif$$pagetitle$</title>
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Material+Icons">

    $for(header-includes)$
    $header-includes$
    $endfor$

    $if(highlightjs)$
    <style type="text/css">code{white-space: pre;}</style>
    <link rel="stylesheet"
	  href="$highlightjs$/$if(highlightjs-theme)$$highlightjs-theme$$else$default$endif$.css"
	  $if(html5)$$else$type="text/css" $endif$/>
    <script src="$highlightjs$/highlight.js"></script>
    <style type="text/css">
      pre:not([class]) {
	  background-color: white;
      }
    </style>
    <script type="text/javascript">
      if (window.hljs && document.readyState && document.readyState === "complete") {
	  window.setTimeout(function() {
	      hljs.initHighlighting();
	  }, 0);
      }
    </script>
    $endif$

    $if(highlighting-css)$
    <style type="text/css">code{white-space: pre;}</style>
    <style type="text/css">
      $highlighting-css$
    </style>
    $endif$



    <!-- tabsets -->
    <script>
      $$(document).ready(function () {
	  window.buildTabsets("toc");
      });
      $$(document).ready(function () {
	  $$('.tabset-dropdown > .nav-tabs > li').click(function () {
	      $$(this).parent().toggleClass('nav-tabs-open')
	  });
      });
    </script>






    <!-- tabsets dropdown -->

    <style type="text/css">
      .tabset-dropdown > .nav-tabs {
	  display: inline-table;
	  max-height: 500px;
	  min-height: 44px;
	  overflow-y: auto;
	  background: white;
	  border: 1px solid #ddd;
	  border-radius: 4px;
      }
      
      .tabset-dropdown > .nav-tabs > li.active:before {
	  content: "";
	  font-family: 'Glyphicons Halflings';
	  display: inline-block;
	  padding: 10px;
	  border-right: 1px solid #ddd;
      }
      
      .tabset-dropdown > .nav-tabs.nav-tabs-open > li.active:before {
	  content: "&#xe258;";
	  border: none;
      }
      
      .tabset-dropdown > .nav-tabs.nav-tabs-open:before {
	  content: "";
	  font-family: 'Glyphicons Halflings';
	  display: inline-block;
	  padding: 10px;
	  border-right: 1px solid #ddd;
      }
      
      .pages .tabset-dropdown > .nav-tabs > li.active {
	  display: block;
      }

      .pages .tabset-dropdown > .nav-tabs > li.active > a {
	  background-color: transparent !important;
	  color: #000000 !important;
      }
      
      .tabset-dropdown > .nav-tabs > li > a,
      .tabset-dropdown > .nav-tabs > li > a:focus,
      .tabset-dropdown > .nav-tabs > li > a:hover {
	  border: none;
	  display: inline-block;
	  border-radius: 4px;
	  background-color: transparent;
	  color: #00A698 !important;
	  font-weight: 300 !important;
	  font-size: 14px;
      }
      
      .tabset-dropdown > .nav-tabs.nav-tabs-open > li {
	  display: block;
	  float: none;
      }
      
      .tabset-dropdown > .nav-tabs > li {
	  display: none;
      }
    </style>
	
        $for(css)$
    <link rel="stylesheet" href="$css$" $if(html5)$$else$type="text/css" $endif$/>
    $endfor$
</head>

<body>

  <div class="header-panel shadow z-2">
	<div> 

	</div>
			    <div class="button_position-col"><button class="button_toggle_sidebar"> <span class="glyphicon glyphicon-menu-hamburger"></span></button></div>

    <div class="container-fluid">
      <div class="row">

        <div class="col-xs-3">
				<img src="images/logo.png" width="120" height="120" align="left" STYLE="margin-left: 20px;margin-top: 5px;"  />

	</div>

	  	  <h1 class="title" style="color: black;">$title$</h1>
	  
      </div>
    </div>
  </div>
  
  <div class="container-fluid main-container">
    <div class="row">

      <nav class="col-xs-3 menu">
	<div id="toc">
          $toc$
	</div>
      </nav>
      
      <div class="pages col-xs-9">
	<!--
    $if(include-before)$        
    <div class="row">
	    $for(include-before)$
	    $include-before$
	    $endfor$
    </div>
    $endif$-->
    
	<div class="row">

	  <div class="col-xs-10">
	    $body$
	  </div>

		
    </div>
	<!--
    $if(include-after)$        
    <div id="include-after" class="row">
	    $for(include-after)$
	    $include-after$
	    $endfor$
    </div>
    $endif$ -->

    </div>
  </div>

 <script>
    $$(document).ready(function () {
	// add bootstrap table styles to pandoc tables
	$$('tr.header').parent('thead').parent('table').addClass('table table-striped table-hover');
	
	$if(thumbnails)$
	var images = $$('.pages img');
	images.filter(function() {
	    if ($$(this).parent().attr("class") == "figure") {
		return(false)
	    } else {
		return(true);
	    }
	}).wrap("<div class='figure'></div>");
	images.addClass("image-thumb").wrap("<div class='panel-body'></div>");
	$$('.figure p.caption').wrap("<div class='panel-footer'></div>");
	$$('.figure').addClass('panel panel-default');
	$endif$

	$if(lightbox)$
	$$('.pages img').addClass("image-lb");
	$$('.pages').magnificPopup({
	    type:'image',
	    closeOnContentClick: false,
	    closeBtnInside: false,
            delegate: 'img',
	    gallery: {enabled: $gallery$ },
            removalDelay: 500,
            callbacks: {
		beforeOpen: function() {
                    // just a hack that adds mfp-anim class to markup
                    this.st.image.markup = this.st.image.markup.replace('mfp-figure', 'mfp-figure mfp-with-anim');
		}
            },
            mainClass: 'mfp-move-from-top',
	    image: {
	        verticalFit: true,
		titleSrc: 'alt'
	    }
 	});
 	$endif$

	$if(cards)$
  
	$$('#toc ul li').first().addClass("active");
	$$('#toc ul li').attr("data-target", function() {
            return($$(this).children("a").attr("href"));
	})
	$$('body .section.level1').first().addClass("active");
	$$('body .section.level1').not('.active').hide();
	
	$$('#toc a[href*="#"], a[href^="#"]').click(function() {
	    var id = $$(this).attr("href");
	    if (id === "#") return;
	    if (id.substring(0, 8) === "#dyntab-") return;
	    // Menu
	    var menu_entry = $$(".menu li[data-target='"+id+"']");
	    if (menu_entry.length == 0) {
		window.location.hash = id;
		return;
	    }
	    menu_entry.addClass("active");
	    $$(".menu li").not(menu_entry).removeClass("active"); 
	    toggle_page(id);
	});

	function toggle_page(id) {
	    $$(".page").not(page).removeClass("active").hide();
	    window.page = id;
	    var page = $$(window.page);
	    window.location.hash = window.page;
	    //$$(this).addClass("active");
	    page.show();

	    var totop = setInterval(function () {
		$$(".pages").animate({scrollTop: 0}, 0);
	    }, 10);

	    setTimeout(function () {
		page.addClass("active");
		setTimeout(function () {
		    clearInterval(totop);
		}, 1000);
	    }, 100);
	    
	    window.dispatchEvent(new Event('resize'));
	}


	$$(".menu li").click(function () {
	    toggle_page($$(this).data("target"));
	    // Menu
	    if (!$$(this).data("target")) return;
	    if ($$(this).is(".active")) return;
	    $$(".menu li").not($$(this)).removeClass("active");
	    $$(this).addClass("active");
	});
  
	$else$
  
	$$(".page").addClass("active");
	$$('.pages').scrollspy({target: '#toc'});

	$endif$
  
	window.page = window.location.hash;
	if (window.page != "") {
	    $$(".menu").find("li[data-target=" + window.page + "]").trigger("click");
	}
	/* init material bootstrap js */
	$$.material.init();
    });
 </script>


<script>
$$('.button_toggle_sidebar').click(function() {

if($$('.col-xs-3').css("visibility") == "hidden"){
           $$('.col-xs-3').css('visibility', 'visible');
		   $$('.col-xs-9').css('width', '75%');
}else{
$$('.col-xs-3').css('visibility', 'hidden');
$$('.col-xs-9').css('width', '99%');
}

});
</script>

</html>
